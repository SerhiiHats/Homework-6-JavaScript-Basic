<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>
        /*
        Задание:
        Выполните рефакторинг кода. Замените фабричный метод createUser на функцию конструктор.
        */

        function CreateUser(login, email) {
            this.login = login;
            this.email = email;
        }

        CreateUser.prototype.showContactInfo = function (nodeElement) {
            nodeElement.insertAdjacentHTML("beforebegin", `<p>Мой логин: ${this.login}, мой email: ${this.email}`);
            console.log("Мой логин " + this.login + ", мой email " + this.email);
        }

        const user1 = new CreateUser("admin", "admin@example.com");
        const user2 = new CreateUser("user", "user@example.com");

        const nodeElement = document.querySelector("script");

        user1.showContactInfo(nodeElement);
        user2.showContactInfo(nodeElement);
    </script>
</body>

</html>
